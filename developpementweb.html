<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

    <title>Portfolio - Océane PY</title>
    <link rel="stylesheet" HREF="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <div class="flex flex-row w-full">
        <div class="h-screen bg-blue-navy w-1/4 flex flex-col items-center justify-center space-y-12"> 
            <div> 
                <img class="w-40 h-40 bg-white rounded-full" src="images/profil.jpg" alt="Photo de profil"> 
            </div>


            <div class="text-white text-xl font-bold space-y-12">
                <div class="flex flex-row items-center space-x-4 hover:text-gray-200">
                    <div class="w-6 flex justify-center">
                        <i class="fa-solid fa-house"></i>
                    </div>
                    <a href="home.html"> Accueil </a>
                </div>
            
                <div class="flex flex-row items-center space-x-4 hover:text-gray-200">
                    <div class="w-6 flex justify-center">
                        <i class="fa-solid fa-graduation-cap"></i>
                    </div>
                    <a href="parcours.html"> Mon parcours </a>
                </div>
            
                <div class="flex flex-row items-center space-x-4 hover:text-gray-200">
                    <div class="w-6 flex justify-center">
                        <i class="fa-solid fa-file-code"></i>
                    </div>
                    <a href="projets.html"> Mes projets web </a>
                </div>

            
                <div class="flex flex-row items-center space-x-4 hover:text-gray-200">
                    <div class="w-6 flex justify-center">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <a href="contact.html"> Contact </a>
                </div>
            </div>
            


        </div>


        <div class="w-3/4">
            <div class="w-full h-screen p-8 flex items-center justify-center">

                <div id="animation-carousel" class="relative min-h-[24rem] w-full max-w-4xl border-4 border-blue-navy" data-carousel="static">
                    <!-- Carousel wrapper -->
                    <div class="relative overflow-hidden h-[30rem]">
                         <!-- Item 1 -->
                        <div class="hidden duration-200 ease-linear" data-carousel-item>
                            <video class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" autoplay muted>
                                <source src="videos/questionnaire.mp4" type="video/mp4">
                            </video>
                            <div class="absolute bottom-0 left-0 w-full flex justify-start z-20 mt-4">
                                <div class="bg-blue-grey px-6 py-2">
                                    <div class="text-xl font-bold text-white drop-shadow-lg">Questionnaire sur le développement web</div>
                                </div>
                            </div>
                        </div>
                        <!-- Item 2 -->
                        <div class="hidden duration-200 ease-linear" data-carousel-item>
                            <video class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" autoplay muted>
                                <source src="videos/todolist.mp4" type="video/mp4">
                            </video>
                            <div class="absolute bottom-0 left-0 w-full flex justify-start z-20 mt-4">
                                <div class="bg-blue-grey px-6 py-2 ">
                                    <div class="text-xl font-bold text-white drop-shadow-lg">To do list</div>
                                </div>
                            </div>
                        </div>
                        <!-- Item 3 -->
                        <div class="hidden duration-200 ease-linear" data-carousel-item="active">
                            <video class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" autoplay muted>
                                <source src="videos/calculatrice.mp4" type="video/mp4">
                            </video>
                            <div class="absolute bottom-0 left-0 w-full flex justify-start z-20 mt-4">
                                <div class="bg-blue-grey px-6 py-2 ">
                                    <div class="text-xl font-bold text-white drop-shadow-lg">Calculatrice</div>
                                </div>
                            </div>       
                         </div>
                        <!-- Item 4 -->
                        <div class="hidden duration-200 ease-linear" data-carousel-item>
                            <video class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" autoplay muted>
                                <source src="videos/reseaulilas.mp4" type="video/mp4">
                            </video>  
                            <div class="absolute bottom-0 left-0 w-full flex justify-start z-20 mt-4">
                                <div class="bg-blue-grey px-6 py-2 ">
                                    <div class="text-xl font-bold text-white drop-shadow-lg">Réseau L.I.L.A.S</div>
                                </div>
                            </div>          
                        </div>
                        <!-- Item 5 -->
                        <div class="hidden duration-200 ease-linear" data-carousel-item>
                            <video class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" autoplay muted>
                                <source src="videos/toutlahaut.mp4" type="video/mp4">
                            </video>    
                            <div class="absolute bottom-0 left-0 w-full flex justify-start z-20 mt-4">
                                <div class="bg-blue-grey px-6 py-2 ">
                                    <div class="text-xl font-bold text-white drop-shadow-lg">Tout là-haut</div>
                                </div>
                            </div>      
                        </div>
                    </div>
                    <!-- Slider controls -->
                    <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-blue-navy group-focus:ring-4 group-focus:ring-white group-focus:outline-none">
        <svg class="w-4 h-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
        </svg>
        <span class="sr-only">Previous</span>
    </span>
</button>
<button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-blue-navy group-focus:ring-4 group-focus:ring-white group-focus:outline-none">
        <svg class="w-4 h-4 text-white rtl:rotate-180" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1l4 4-4 4"/>
        </svg>
        <span class="sr-only">Next</span>
    </span>
</button>
                </div>
                
                </div>
                
            

        </div>
    </div>


    <script src="https://unpkg.com/flowbite@latest/dist/flowbite.min.js"></script>

</body>
</html>
